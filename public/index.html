<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Import fonts from google -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- header css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new tweet css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweets css -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='float-left'>tweeter</span>
      <span class='float-right'>Write a new tweet</span>
    </nav>

    <header class = 'main-header'>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets" class='tweetForm'>
          <div>
            <p class='error'></p>
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweet-container">
      </section>
    </main>
  </body>
</html>
